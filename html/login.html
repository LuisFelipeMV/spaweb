<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/usuarios.js"></script>
    <link rel="stylesheet" href="../css/login.css">

    <script>
        $(document).ready(function(){
            $("#form_registro").submit(function(e){
                e.preventDefault();
                var correo = $("#email").val();
                var cedula = $("#password").val();

                if("admin@admin" == correo && "admin" == cedula){
                    document.location.href = "users.html"
                }else{
                    login(correo, cedula)?document.location.href = "index.html" : alert("Usuario o contraseña incorrectos");
                }
                });
        });
    </script>
</head>
<body>

    <div class="container">
         <div class="row">
              <div class="col-md-12">
                <h2>Bienvenido a Spa Web</h2>
                <form id="form_registro" method="post">
                     <div class="form-group">
                          <label for="exampleInputEmail1">Correo</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo" name="correo">
                        <br>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Ingrese su cedula" name="clave">
                        </div>
                        <br>
                        <button type="submit" id="ingresar" name="ingresar" class="btn btn-primary">Ingresar</button>
                        <br>
                        <br>
                        <p>No tienes cuenta? <a href="register.html">Registrarse</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
