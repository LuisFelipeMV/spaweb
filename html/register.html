    <script src="../js/usuarios.js"></script>
    <script>
        $(document).ready(function(){
            $("#form_registro").submit(function(e){
                e.preventDefault();
                var nombre = $("#nombre").val();
                var apellido = $("#apellido").val();
                var correo = $("#correo").val();
                var telefono = $("#telefono").val();
                var domicilio = $("#domicilio").val();
                var cedula = $("#cedula").val();
                guardar_datos_usuario(nombre, apellido, correo, telefono, domicilio, cedula);
                console.log(obtener_datos_usuario());
                alert("USUARIO CREADO EXITOSAMENTE")
                document.location.href = "login.html"
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Spa Web</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="login.html">Spa Web</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">

                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form_registro" method="post">
                    <div class="form-group">
                        <label for="">Cedula:</label>
                        <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cedula">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Domicilio:</label>

                    </div>
                    <div class="form-group">
                        <label for="">Correo:</label>
                        <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
